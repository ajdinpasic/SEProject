<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                <span class="login100-form-title p-b-53">
                    Sign up
                </span>

                
                <div class="p-t-31 p-b-9">
                    <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)"
                        class="invalid-format">
                        Please enter valid email!
                    </div>
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" formControlName="email" [(ngModel)]="emailModel">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)"
                        class="invalid-format">
                        Minimum 8 characters and maximum 10 characters!
                    </div>
                    <span class="txt1">
                        Password
                    </span>

                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="pass" formControlName="password" [(ngModel)]="passwordModel">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <div *ngIf="registerForm.get('firstname').invalid && (registerForm.get('firstname').dirty || registerForm.get('firstname').touched)"
                        class="invalid-format">
                        Please enter valid name with max length of 15 characters!
                    </div>
                    <span class="txt1">
                        First name
                    </span>
                
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="pass" formControlName="firstname" [(ngModel)]="firstNameModel">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <div *ngIf="registerForm.get('lastname').invalid && (registerForm.get('lastname').dirty || registerForm.get('lastname').touched)"
                        class="invalid-format">
                        Please enter valid surname with max length of 15 characters!
                    </div>
                    <span class="txt1">
                        Last name
                    </span>
                
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="pass" formControlName="lastname" [(ngModel)]="lastNameModel">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit" [disabled]="registerForm.status === 'INVALID'">
                        Sign up
                    </button>
                </div>

                <div class="w-full text-center p-t-55">
                    <span class="txt2" routerLink="/login">
                        Already have an account? Log in now!
                    </span>

                    
                </div>
            </form>
        </div>
    </div>
</div>
