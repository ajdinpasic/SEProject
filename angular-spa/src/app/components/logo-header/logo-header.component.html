<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span
                        class="text-primary font-weight-bold border px-3 mr-1">E</span>Shop</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" title="Search for product only by name, no filters" name="search" [(ngModel)]="keyWord">
                    <div class="input-group-append">
                        <span (click)="doBigSearch()" class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-6 text-right">
            <a routerLink="/cart" class="btn border">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge">{{count}}</span>
            </a>
        </div>
    </div>
</div>
<!-- Topbar End -->
