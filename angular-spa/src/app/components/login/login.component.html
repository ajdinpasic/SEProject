<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="invalid-format">
                    Please enter valid email!
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="username" placeholder="Type your email" formControlName="email" [(ngModel)]="emailModel" required>

                </div>

                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="invalid-format">
                    Minimum 8 characters and maximum 10 characters!
                </div>
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password" formControlName="password" [(ngModel)]="passwordModel" required>

                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                       
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" [disabled]="loginForm.status === 'INVALID'">
                            Login
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span routerLink="/register">
                        Don't have an account? Sign up now!
                    </span>
                </div>


                
            </form>
        </div>
    </div>
</div>
