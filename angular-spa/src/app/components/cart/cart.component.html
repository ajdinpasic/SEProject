<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <h3 *ngIf="cartProducts.length == 0" style="color: red;">No products present</h3>
                    <tr *ngFor = "let item of cartProducts" >
                        <td class="align-middle"><img src="{{item.image}}" alt="" style="width: 50px;"> {{item.name}}</td>
                        <td class="align-middle">${{item.price}}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary text-center" value="{{item.current_quantity}}"
                                    disabled>
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">${{item.price*item.current_quantity}}</td>
                        <td class="align-middle" (click)="removeItem(item)"><button class="btn btn-sm btn-primary"><i
                                    class="fa fa-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4" *ngIf="cartProducts.length > 0">
            <app-proceed-to-checkout></app-proceed-to-checkout>
        </div>
    </div>
</div>

<!-- Cart End -->
