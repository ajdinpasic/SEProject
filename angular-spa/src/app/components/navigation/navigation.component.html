        <div class="btn-group col-lg-3 d-none d-lg-block" appDropDown #r="appDropDown">
            <button type="button" class="btn btn-primary dropdown-toggle btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                style="height: 65px; margin-top: -1px; padding: 0 30px;" data-toggle="dropdown">
                <h6 class="m-0">Categories</h6>
                </button>
            <ul class="dropdown-menu collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                id="navbar-vertical" style="width:93%; margin-left: 14px;" [ngClass]="{'show':r.isOpen}" *ngFor = "let item of categories">
                
                    
                        
                <li><a class="dropdown-item" style="cursor: pointer">{{item.name}}</a></li>
                       
            </ul>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span
                            class="text-primary font-weight-bold border px-3 mr-1">E</span>Shop</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-expanded="false" aria-controls="navbarCollapse" style="background: red;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a routerLink="/products" routerLinkActive="active" class="nav-item nav-link">Shop</a>
                        <a routerLink="/cart" routerLinkActive="active" class="nav-item nav-link">My cart</a>
                        <a routerLink="/checkout" routerLinkActive="active" class="nav-item nav-link">Checkout</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0">
                        <a routerLink="/login" *ngIf="!isUserAuth()"   class="nav-item nav-link">Login</a>
                        <a routerLink="/register" *ngIf="!isUserAuth()" class="nav-item nav-link">Register</a>
                        <a routerLink="/login" *ngIf="isUserAuth()" (click) = "logout()" class="nav-item nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
